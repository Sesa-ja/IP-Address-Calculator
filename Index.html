<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Calculator</title>
    <link rel="stylesheet" href="IpCal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="IP.png" alt="Logo">
        </div>
        <nav>
            <a href="Index.html" style="font-style: italic; color: blue;">Home</a>
            <a href="About.html">About</a>
            <a href="Login.html">Login</a>
        </nav>
        <div class="profile">
            <img src="profile.png" alt="Profile">
        </div>
    </header>
    <main>
        <!--<section class="input-section">-->
            <h1>IP Address Calculator</h1>
            <form id="ipForm">
                <label for="ipAddress">Please enter a valid IP Address:</label>
                <input type="text" id="ipAddress" name="ipAddress" placeholder="IP Address">
                <div class="buttons">
                    <button type="button" id="findButton">FIND</button>
                    <button type="reset">RESET</button>
                </div>
                <p id="errorMessage" class="error-message"><span>⚠</span> Invalid IP Address!</p>
            </form>
        <!--</section>-->
        <section class="results-section">
            <table>
                <tr>
                    <td>IP Address:</td>
                    <td id="ip"></td>
                </tr>
                <tr>
                    <td>Binary Equivalent:</td>
                    <td id="binary"></td>
                </tr>
                <tr>
                    <td>Subnet Mask:</td>
                    <td id="subnet"></td>
                </tr>
                <tr>
                    <td>Net ID:</td>
                    <td id="net"></td>
                </tr>
                <tr>
                    <td>Host ID:</td>
                    <td id="host"></td>
                </tr>
                <tr>
                    <td>IP Address Class:</td>
                    <td id="class"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="IP.png" alt="Logo">
        </div>
        <div class="social-media">
            <p>Social Media Links</p>
                <li><a href="">Github</a></li>
                <li><a href="">YouTube</a></li>
                <li><a href="">Linkdin</a></li>     
        </div>
        <p>© All copy rights are reserved</p>
    </footer>
    <script src="IpCal.js"></script>
</body>
</html>
